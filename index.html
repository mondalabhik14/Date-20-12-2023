<html lang="en">

<body>
    <style>
        body{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(to right , black,skyblue, salmon, gray);
        }
        div{
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            margin-bottom: 50px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 60px #000;
        }
        label{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 2vw;
            font-weight: 900;
            color: skyblue;
            text-align: center;
        }
        div.img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
  <div>
    <label for="a"></label>
    <img id="a" src="" alt="">
  </div>
